# yaml-language-server: $schema=https://raw.githubusercontent.com/ory/kratos/refs/heads/master/embedx/config.schema.json

dsn: postgres://kratos:kratos@postgres:5432/kratos?sslmode=disable

log:
  leak_sensitive_values: true

serve:
  admin:
    host: 0.0.0.0
    base_url: http://localhost:4434
  public:
    host: 0.0.0.0
    port: 4433
    base_url: http://localhost:4433
    cors:
      allowed_methods:
        - DELETE
        - GET
        - OPTIONS
        - PATCH
        - POST
        - PUT
      allowed_headers:
        - accept
        - authorization
        - content-type
        - origin
      allow_credentials: true
      allowed_origins:
        - http://localhost:3000
      debug: false
      enabled: true
      options_passthrough: false
    request_log:
      disable_for_health: false

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

identity:
  schemas:
    - id: default
      url: https://github.com/ory/kratos/raw/refs/tags/v1.3.1/contrib/quickstart/kratos/email-password/identity.schema.json

selfservice:
  default_browser_return_url: http://localhost:3000
  flows:
    recovery:
      enabled: true
      ui_url: http://localhost:3000/recovery
  methods:
    password:
      enabled: true
    code:
      enabled: true
      mfa_enabled: false
